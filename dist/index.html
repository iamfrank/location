<!doctype html>
<html class="no-js" lang="en" manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Location</title>
        <meta name="description" content="A simple web application to track and display geolocations">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <!-- Enable iOS standalone mode for home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Geolocation App">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/leaflet.css">
        
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="apple-touch-icon.png" type="image/png">
    </head>
    <body>


        <main>

            <nav>
                <a href="#positionView">Position</a>
                <a href="#routeListView">Routes</a>
            </nav>

            <section id="positionView">
                <h2>Position</h2>
                <p class="alert track-visible">Tracking</p>
                <div>
                    <div id="positionInfo"></div>
                    <!-- <button onclick="geolocator.startLocating()">Refresh</button> -->
                    <div class="track-visible">
                        <button onclick="geolocator.setWaypoint()">Set waypoint</button>
                        <button onclick="geolocator.stopTracking()">Stop tracking</button>
                    </div>
                </div>
                <div>
                    <div id="maplayer"></div>
                </div>
                <div id="loadingOverlay">
                    <div>
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>

            <section id="routeListView">
                <h2>Routes</h2>
                <button onclick="geolocator.startTracking()">Track a new route</button>
                <ul id="routeList"></ul>
            </section>
            
        </main>
        
        <script src="js/leaflet.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
