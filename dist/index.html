<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Location</title>
        <meta name="description" content="A simple web application to track and display geolocations">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <!-- Enable iOS standalone mode for home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Geotracker">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ddaa00">
        <link rel="shortcut icon" href="/img/favicon.ico">
        <meta name="msapplication-config" content="/img/browserconfig.xml">
        <meta name="theme-color" content="#cccccc">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/leaflet.css">
    </head>
    <body>

        <main>

            <section id="position">
                <div id="maplayer"></div>
                <div id="positionInfo"></div>
                <!-- <button onclick="geolocator.getSingleLocation()">Refresh</button> -->
                <div id="actionbar">
                    <button class="set_wp_btn">Set waypoint</button>
                </div>
            </section>

            <section id="log">
                <button class="log-toggle">Log</button>
                <div class="log-wrapper">
                    <h2>Log</h2>
                    <ul class="log-list"></ul>
                </div>
            </section>

            <!--
            <section id="routeListView">
                <h2>Routes</h2>
                <button onclick="geolocator.startTracking()">Track a new route</button>
                <ul id="routeList"></ul>
            </section>

            <nav>
                <a href="#position">Position</a>
                <a href="#routeListView">Routes</a>
            </nav>
            -->

            <div id="loadingOverlay">
                <div>
                    <div class="spinner"></div>
                    <p>Getting current location &hellip;</p>
                </div>
            </div>
            
        </main>
        
        <script src="js/upup.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/main.js"></script>

        <!-- Enable offline access to site resources-->
        <script>
            UpUp.start({
                'cache-version': 'v4',
                'content-url': 'index.html',
                'assets': [
                    'manifest.json',
                    'upup.sw.min.js',
                    'css/normalize.min.css',
                    'css/main.css',
                    'css/leaflet.css',
                    'img/icon-a.svg',
                    'img/icon-b.svg',
                    'js/leaflet.js', 
                    'js/main.js',
                    'js/upup.min.js'
                ],
                'service-worker-url': 'upup.sw.min.js'
            });
        </script>

    </body>
</html>
