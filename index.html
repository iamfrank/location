<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Location</title>
    <meta
      name="description"
      content="A web application to track and display geolocations"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="./img/marker-a.svg" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- iOS home screen config -->
    <link rel="apple-touch-icon" href="./img/marker-a.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <main>
      <location-message></location-message>

      <leaflet-map id="lflt"></leaflet-map>

      <div id="actions">
        <button class="location-update" style="padding: 0.5rem 0.125rem">
          <img src="./img/marker-a.svg" />
        </button>

        <button class="location-center" style="padding: 0.5rem 0.125rem">
          <img src="./img/crosshair.svg" />
        </button>

        <button class="location-list-toggle" style="padding: 0.5rem 0.125rem">
          <img src="./img/list.svg" />
        </button>
      </div>
    </main>

    <a
      id="go-github"
      class="button"
      href="https://github.com/iamfrank/location"
      title="Check me out on Github"
      style="padding: 0.5rem"
      target="_blank"
    >
      <svg height="100%" viewBox="0 0 24 24" version="1.1" width="100%">
        <path
          fill="#000000"
          d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"
        ></path>
      </svg>
    </a>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
